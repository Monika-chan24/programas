<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Mas formularios</title>
</head>

<body>
    <a href="../ejercicio9.html">
        <img src="../../../imagenes/volver.jpg" width="65" height="50" alt="vinculos">
    </a>

    <h1>Formulario de retroalimentacion</h1>

    <p>LLene este formulario para ayudarnos a mejorar este sitio</p>

    <form method="post" action="https://www.deitel.com">

        <input type="hidden" name="destinatario" value="deitel@deitel.com">
        <input type="hidden" name="asunto" value="formulario de retroalimentacion">
        <input type="hidden" name="redirigir" value="principal.html">

        <p><label>nombre
                <input name="nombre" type="text" size="25">
            </label></p>
        <p><label>comentarios:<br>
                <textarea name="comentarios" rows="2" cols="36">Escriba aqui los comentarios</textarea>
            </label></p>

        <p><label>Direccion de correo electronico:
                <input name="email" type="password" size="25">
            </label></p>

        <p>
            <strong>Cosas que le gustaron: </strong><br>

            <label>Diseño del sitio
                <input name="cosasgustaron" type="checkbox" value="ddiseño">
            </label>

            <label>Vinculos
                <input name="cosasgustaron" type="checkbox" value="vinculos">
            </label>

            <label>Facilidad de uso
                <input name="cosasgustaron" type="checkbox" value="facilidad">
            </label>

            <label>Imagenes
                <input name="cosasgustaron" type="checkbox" value="Imagenes">
            </label>

            <label>Codigo fuente
                <input name="cosasgustaron" type="checkbox" value="Codigo">
            </label>


        </p>

        <p>
            <strong>Como llego a nuestro sitio</strong><br>

            <label>Motor de busqueda
                <input name="comositio" type="radio" value="motor busqueda" checked>
            </label>

            <label>Vinculos desde otro sitio
                <input name="comositio" type="radio" value="vinculos">
            </label>

            <label>sitio web deitel.com
                <input name="comositio" type="radio" value="deitel.com">
            </label>

            <label>Referencia de un libro
                <input name="comositio" type="radio" value="libro">
            </label>

            <label>Otro
                <input name="comositio" type="radio" value="otro">
            </label>

        <p>
            <label>Califique nuestro sitio:
                <select name="calificacion">
                    <option selected>Sorprendente</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>malo</option>
                </select>
            </label>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="borrar">
        </p>


    </form>
</body>

</html>
