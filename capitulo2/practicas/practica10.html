<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

    <body>

        <table border="1">

            <!--la etiqueta caption sintetiza el contenido de
            la tabla esto ayuda a las persona con dicapacidad visual-->
            <caption><strong>Tabla de frutas (1ra columna) y
                sus precios (2da columna)</strong></caption>

            <!--la seccion thead aparece primero en la tabla
            de formato al area del encabezado de la tabla-->
            
            <thead>
                <tr> <!-- inserta una fila en la tabal -->
                    <th>Fruta</th><!-- inserta una celda de encabezado-->
                    <th>precio</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$3.75</th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>Manzana</td><!--isnerta una celda de datos-->
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td>
                    <td>$0.50</td>
                </tr>

                <tr>
                    <td>Pi√±a</td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
